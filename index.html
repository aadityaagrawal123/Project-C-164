<!DOCTYPE html>
<html>

<head>
  <title>Paint Splash Game</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <!--Local Scripts-->
  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>

</head>

<body>
  <a-scene id="scene">

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/gun/scene.gltf"></a-asset-item>      

      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset: default; skyType:gradient; lighting:point">
    </a-entity>

    <!--Add Sounds-->    
    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1; loop:false"></a-entity>

    <a-entity id="sound2" sound="src:#footstep; poolSize:2; autoplay:false; volume:4; loop:false " ></a-entity>

    <!--Walls-->
    <a-box 
    id = "wall1" 
    color = "blue"
    width = "40"
    height = "10"
    position = "0 0 -25" 
    rotation = "0 0 0"
    ></a-box>

    <a-box 
    id = "wall2" 
    color = "blue"
    width = "40"
    height = "10"
    position = "0 0 25" 
    rotation = "0 0 0"
    ></a-box>

    <a-box 
    id = "wall3" 
    color = "blue"
    width = "100"
    height = "10"
    position = "20 0 25" 
    rotation = "0 90 0"
    ></a-box>

    <a-box 
    id = "wall4" 
    color = "blue"
    width = "100"
    height = "10"
    position = "-20 0 -25" 
    rotation = "0 90 0"
    ></a-box>

    <!-- Painted Walls -->
    <a-box 
    id = "shootwall1" 
    color = "violet"
    width = "8"
    height = "8"
    position = "-10 0 0" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <a-box 
    id = "shootwall2" 
    color = "yellow"
    width = "8"
    height = "8"
    position = "-10 0 -5" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <a-box 
    id = "shootwall3" 
    color = "green"
    width = "8"
    height = "8"
    position = "-10 0 -10" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <a-box 
    id = "shootwall4" 
    color = "red"
    width = "8"
    height = "8"
    position = "-10 0 -15" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <a-box 
    id = "shootwall5" 
    color = "red"
    width = "8"
    height = "8"
    position = "10 0 0" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <a-box 
    id = "shootwall6" 
    color = "green"
    width = "8"
    height = "8"
    position = "10 0 -5" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <a-box 
    id = "shootwall7" 
    color = "blue"
    width = "8"
    height = "8"
    position = "10 0 -10" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <a-box 
    id = "shootwall8" 
    color = "yellow"
    width = "8"
    height = "8"
    position = "10 0 -15" 
    rotation = "0 0 0"
    static-body
    ></a-box>

    <!--Bullets-->
    <a-entity bullets ></a-entity>

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 2 10" wasd-controls look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="1 -1 -1.2" rotation="60 120 0" scale="2 2 2" player-movement >
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>    

    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

  </a-scene>
</body>

</html>
